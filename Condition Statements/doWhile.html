<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do While Loop</title>
  <script>
    var i = 3;
    var n = 2;

    do{
      document.write("Value of i: "+i);
      
    }while(i<=n);
  </script>
</head>
