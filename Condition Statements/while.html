<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While loop</title>
  <script>
    var n = prompt("Enter any number: ");
    var i = 1;

    while(i<=n){
      document.write("Number is: "+i+"<br>");
      i++;
    }
  </script>
</head>
<body>
  
</body>
</html>
