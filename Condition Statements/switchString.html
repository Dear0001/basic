<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch with String</title>
  <script>
    var n = prompt("Enter any number","dear,xyz,jonh");

    switch(n){
      case "dear":
        document.write("He is 16 ago");
        break;
      case "xyz":
        document.write("She is 13 ago");
        break;

      case "jonh":
        document.write("He is 19 ago");
        break;
      default:
        document.write("No data");

    }
  </script>
</head>
<body>
  
</body>
</html>
