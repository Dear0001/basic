<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skip the number of 3</title>
  <script>
    var user = prompt("Enter any number: ");
    for(var i = 1; i<= user; i++){
      if(i%3 == 0){
        i++;
      }
      else{
        document.write("Number is: "+i+"<br>");
      }
    }
  </script>
</head>
<body>
  
</body>
</html>
