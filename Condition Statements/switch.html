<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
  <script>
    var n = parseInt(prompt("Enter any number","1-3"));

    switch(n){
      case 1:
        document.write("One");
        break;

      case 2:
        document.write("Two");
        break;

      case 3:
        document.write("Three");
        break;
      default:
        document.write("Over limited");

    }
  </script>
</head>
<body>
  
</body>
</html>
