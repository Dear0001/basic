<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IF</title>
  <script>
    var x = prompt("Enter a Number","10");
    if(x==10) {
      document.write("X: "+x);
    }
    else {
      document.write("Else Block x:" +x);
    }
  </script>
</head>
