  <title>Array delete replace</title>
  <script>
    var a = new Array(2,43.5,"Dalen");
    document.write(a+"<br>");
    delete a[0];
    document.write(a+"<br>");
    document.write(a[0]+"<br>");

    a = 5.5;
    document.write(a+"<br>");
  </script>
