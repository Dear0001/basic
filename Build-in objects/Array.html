<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Creation</title>
  <script>
    var array = new Array(2,43.5,"Dalen");
    document.write(array,"<br/>");
    document.write(array.length,"<br/>");
    document.write(array[0],"<br/>");
    document.write(array[0]+" "+ array[1]+" "+ array[2]+""+"<br/>");

    var b = [2,43.5,"Dalen"];
    document.write("Array b:"+b+"<br/>");

    var c = new Array();
    c[0] = 2;
    c[1] = 3;
    c[2] = 4;
    c[3] = 5;
    c[4] = 6;

    document.write("Array c:" +c+"<br>");
  </script>
</head>
<body>
  
</body>
</html>
