<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plus Operator and String</title>
  <script>
    var x = 10;
    var y = 30;
    var z = x + y;

    document.write(z);
    document.write("<br/>");
    var a = "10";
    var b = "20";
    var c = a + b;
    document.write(c);
    document.write("<br/>");
    var d = x + b;
    document.write(d);
  </script>
</head>
<body>
  
</body>
</html>
