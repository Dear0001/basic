  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmeic Operation</title>
  <script>
    var x = 10; 
    var y = 20;
    document.write(x+y);
    document.write("<br/>");
    document.write(x-y);
    document.write("<br/>");
    document.write(x*y);
    document.write("<br/>");
    document.write(x/y);
    document.write("<br/>");
    document.write(x%y);

  </script>
