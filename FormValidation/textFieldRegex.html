<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text fields validation using regular expression</title>
  <script>
    function validate(){
      var valid = false;
      var expression = /^[A-Za-z]+$/;
      var userName = document.myform.name.value;
      var result = expression.test(userName);

      if(result){
        alert("Validation Successful");
      }else{
        alert("Validation Failed");
        document.myform.name.focus();
        return false;
      }
      
    }
  </script>
</head>
<body>
  <h3>Select a technology:</h3>
  <form name="myform" action="dropdown.php" onsubmit="return validate()">
    User Name: <input type="text" name="name">
    
    
    <input type="submit" value="submit">
  </form>
</body>
</html>
