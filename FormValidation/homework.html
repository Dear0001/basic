<html>
  <head>
    <title>Form Validation Text Fields</title>
    <script>
      function validate() {
        var email = document.myform.email.value;
        var password = document.myform.password.value;
        var phone = document.myform.phone.value;

        if (email == "") {
          alert("Email is mandatory");
          document.myform.email.focus();
          return false;
        } else if (password == "") {
          alert("Password is mandatory");
          document.myform.password.focus();
          return false;
        } else if (phone == "") {
          alert("Phone number is mandatory");
          document.myform.phone.focus();
          return false;
        } else {
          //email
          var exp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          var result = exp.test(email);
          if (!result) {
            alert("Please enter the correct email");
            document.myform.email.focus();
            return false;
          }

          //Password
          exp = /^[A-Za-z0-9]{5,8}$/;
          result = exp.test(password);
          if (!result) {
            alert(
              "Please enter alpha numeric values with a minimum of 5 and maximum of 8 characters"
            );
            document.myform.password.focus();
            return false;
          }

          //Phone
          var exp = /^[0-9]{10}$/;
          var result = exp.test(phone);
          if (!result) {
            alert("Please enter 10 digit phone number");
            document.myform.phone.focus();
            return false;
          }

          alert("Validation Successfull");
          return true;
        }
      }
    </script>
  </head>

  <body>
    <h3>User Registration:</h3>
    <form name="myform" action="registration.jsp" onsubmit="return validate()">
      Email: <input type="text" name="email" /> Password:
      <input type="password" name="password" /> Phone:
      <input type="number" name="phone" />
      <input type="submit" value="register" />
    </form>
  </body>
</html>
