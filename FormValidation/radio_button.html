<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Radio Buttons</title>
  <script>
    function validate(){
      var valid = false;
      var x = document.myform.paymentmethod;

      for(var i=0; i<x.length;i++){
        if(x[i].checked){
          valid = true;
          break;
        }
      }

      if(valid){
        alert("Validation was successful");
      }
      else{
        alert("Please choose a mode of payment");
        return false;
      }

      
    }
  </script>
</head>
<body>
  <h3>Select a technology:</h3>
  <form name="myform" action="dropdown.php" onsubmit="return validate()">
    <input type="radio" value="cod" id="paymentmethod">Cash On Delivery
    <input type="radio" value="creditcard" id="paymentmethod">Credit Card
    <input type="radio" value="debitcard" id="paymentmethod">Debit Card
    <input type="submit" value="submit">
  </form>
</body>
</html>
