<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local and Globle Variable</title>
  <script>
    var y = 40;//globle variable
    function fun1() {
      var x = 20;//;local variable
      document.write("Inside Function X: " + x+"<br/>");
      document.write("Inside Function y: " + y+"<br/>");
    }
    function fun2() {
      var a = 20;//;local variable
      document.write("Inside Function X: " + a+"<br/>");
      document.write("Inside Function y: " + y+"<br/>");
    }

    fun1();
    fun2();
    document.write("Outside Function y: " + y+"<br/>");
  </script>
</head>
<body>
  
</body>
</html>
