<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <script>
    var math = prompt("Enter your math points:");
    var Physics = prompt("Enter your physics points:");
    var Chemestry = prompt("Enter your chemestry points:");

    total(math,physics, chemestry);
    average(total);
    function total(math,physics, chemestry) {
      total = math + physics + chemestry;
      document.write("Total Marks: " + total);
    }
    function average(total) {
      average = total / 3;
      if(average >= 70 ){
        document.write("Grade C");
      }
      else if (average > 70 && average < 90){
        document.write("Grade B");
      }
      else {
        document.write("Grade A ");
      }
    }

  </script>
</head>
<body>
  
</body>
</html>
