<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throwing Custom Error</title>
  <script>
    function validateAge(){
      try{
        var x = document.getElementById("age").value;
        if(x==""){
          throw "Age cannot be empty";
        }
        if(x < 18){
          throw "To young to vote"
        }
      }catch(obj){
        document.getElementById("errorinfo").innerHTML = obj;
      }finally{
        document.getElementById("finallyinfo").innerHTML = "Inside Finally";
      }
    }

  </script>
</head>
<body>
  Age: <input type="text" name="" id="age">
  <input type="button" value="validate" onclick="validateAge()">
  <p id="errorinfo"></p>
  <p id="finallyinfo"></p>
</body>
</html>
