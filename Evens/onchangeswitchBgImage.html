<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onchange switch background Image</title>
  <script>
    function handleOnChangeEven(x){
      document.body.style.backgroundImage = "url('"+x+"')"
    }

  </script>
</head>
<body>
  <select onchange="handleOnChangeEven(this.value)">
    <option value="">Select a Image</option>
    <option value="images/ABA.png">ABA</option>
    <option value="images/acleda.jpg">ACLEDA</option>
  </select>
</body>
</html>
