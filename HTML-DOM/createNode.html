<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create and Remove Node</title>
  <script>
    function handleRemove(){
      var parent = document.getElementById("div1");
      var child = document.getElementById("p2");
      parent.removeChild(child);
    }

    function handleCreate(){
      var parent = document.getElementById("div1");

      var child = document.createElement("p");
      var text = document.createTextNode("I'm new in here.");
      child.appendChild(text);

      parent.appendChild(child);
    }
 
  </script>
</head>
<body>
  
  <div id="div1">
    <p id="p1">Hello guys</p>
    <p id="p2">ma boys</p>
  </div>
  <input type="button" value="remove" onclick="handleRemove()">
  <input type="button" value="create" onclick="handleCreate()">

</body>
</html>
