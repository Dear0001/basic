<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM:Style</title>
  <script>
    function handleCSS(){
      document.getElementById("para1").style.color = "blue";
      document.getElementById("para1").style.backgroundColor = "gray";
    }
  </script>
</head>
<body onload = "handleCSS(this)">
  <p id="para1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus consequatur quae enim excepturi. Voluptatibus sequi delectus in ratione nemo explicabo, officia dolor repellat voluptates totam aut consequuntur labore aliquam nesciunt!</p>
</body>
</html>
