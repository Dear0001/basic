<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM:HTML</title>
  <script>
    function handleHTML(){
      document.getElementById("para1").align = "center";
      document.getElementById("image1").src = "photo/css-code.png";
    }
  </script>
</head>
<body onload = "handleHTML(this)">
  <p id="para1">Dalen</p>
  <img src="photo/ABA.png" alt="" id="image1"/>
</body>
</html>x
